<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{:config('app.app_name')}</title>
    <link rel="stylesheet" href="/static/lib/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="/static/lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <style>
        .layui-body {
            overflow-x: scroll;
            padding: 1rem;
        }
        div.layui-layer-btn a.layui-layer-btn0 {
            border-color: #1E9FFF;
            background-color: #1E9FFF;
            color: #fff;
        }
        .btn.btn-primary.btn-operate-add,.btn.btn-danger.btn-operate-del {
            color: white;
        }
        .layui-nav .layui-nav-item a {
            padding: 0px 10px;
        }
        .layui-layout-admin .layui-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            left: 0px;
            flex-wrap: nowrap;
            overflow: hidden;
            white-space: nowrap;
        }
        @media all and (max-width: 415px){
            .layui-layout-admin .layui-logo {
                width: 120px;
            }
            .layui-layout-left {
                left: 120px;
            }
            .layui-nav {
                padding: 0px 10px;
            }

        }

    </style>
</head>
<body>

<div class="gardenia-layout">
    {include file="../../common/core/tpl/header" /}

    <div class="gardenia-layout-bottom">
        {include file="../../common/core/tpl/sidebar" /}

        <div class="gardenia-layout-body">
            <div class="gardenia-layout-content">
                {__CONTENT__}
            </div>
            {include file="../../common/core/tpl/footer" /}
        </div>
    </div>

</div>

</body>
<script>
    var garLang = {:json_encode($langList,JSON_UNESCAPED_UNICODE)};
    var garBackend = {:json_encode($runtimeInfo,JSON_UNESCAPED_UNICODE)};
</script>
<script src="/static/js/require-v2.3.6.js" data-main="/static/js/main-backend.js"></script>

</html>
