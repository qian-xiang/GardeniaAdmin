<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>错误提示</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1995391_803ihnqvjb.css">
    <style>
        .icon-container {
            margin-bottom: 4rem;
        }
        body {
            /*width: 100%;*/
        }
        .root-container {
            width: 100%;
            height: 95vh;
            display: flex;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="root-container">
        <div class="content-container">
            <div class="icon-container">
                <span class="iconfont icon-Sad" style="font-size: 50px;"></span>
            </div>
            <div style="font-size: 30px;margin-bottom: 4rem;">
                {$content}
            </div>
            <div style="font-size: 20px;">
                还有<span id="second">{$second}</span>秒返回<a href="{$redirectUrl}">跳转</a>
            </div>
        </div>
    </div>
</body>
<script>
    (function () {
        var second = {$second};
        var count = 1;
        var eleSecond = document.getElementById('second');
        var intervalHandle = setInterval(function () {
            if (count >= second){
                clearInterval(intervalHandle);
                {if $redirectUrl}
                    location.href = '{$redirectUrl}';
                {else /}
                    location.href = '{:request()->header("referer")}';
                {/if}

            }
            eleSecond.innerText = second - count;
            count -= -1;
        },1000);
    })();
</script>
</html>
