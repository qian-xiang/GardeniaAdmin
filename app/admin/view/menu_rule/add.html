<form id="form-add" onsubmit="return false;">
    <div class="form-group row">
        <label id="test" class="col-form-label col-sm-2 text-center" for="rule_type">规则类型</label>
        <select class="form-control col-sm-5" data-rule="required" name="type" id="rule_type">
            {foreach $ruleTypeList as $key => $vo}
                <option value="{$key}" {eq name="key" value="$ruleTypeVal"}selected{/eq}>{$vo}</option>
            {/foreach}
        </select>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-2 text-center" for="pid">父级</label>
        <select class="form-control col-sm-5" data-rule="required" id="pid" name="pid">
            {foreach $parentList as $key => $vo}
            <option value="{$key}" {eq name="key" value="$parent"}selected{/eq}>{$vo}</option>
            {/foreach}
        </select>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-2 text-center" for="title">标题</label>
        <input type="text" class="form-control col-sm-5" data-rule="required;length(~255)" id="title" name="title" placeholder="请输入标题">
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-2 text-center" for="icon">图标</label>
        <input type="text" class="form-control col-sm-5" data-rule="required;length(~255)" id="icon" name="icon" placeholder="请输入图标" value="fa fa-align-justify">
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-2 text-center" for="rule">规则</label>
        <input type="text" class="form-control col-sm-5" id="rule" name="name" data-rule="required;length(~255)" placeholder="控制器名/行为名称，如Menu/index">
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-2 text-center" for="rule_condition">规则条件</label>
        <input type="text" class="form-control col-sm-5" id="rule_condition" data-rule="length(~255)" name="condition" placeholder="请输入规则条件">
    </div>

    <div class="form-group row">
        <label class="col-form-label col-sm-2 text-center" for="weigh">权重</label>
        <input type="number" class="form-control col-sm-5" id="weigh" data-rule="required;integer" name="weigh" value="{$defaultWeigh}" placeholder="请输入权重">
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-2 text-center" for="status">状态</label>
        <select class="form-control col-sm-5" id="status" data-rule="required;" name="status">
            {foreach $statusList as $key => $vo}
            <option value="{$key}" {eq name="key" value="$defaultStatus"}selected{/eq}>{$vo}</option>
            {/foreach}
        </select>
    </div>
    <div class="form-group row" style="margin-top: 36px;">
        <div class="col-sm-7 row">
            <div class="col-sm-6 col-xs-12 row flex-xs-row flex-sm-row justify-content-sm-end">
                <button type="reset" class="btn btn-danger">重置</button>
            </div>
            <div class="col-sm-6 col-xs-12 row flex-xs-row flex-sm-row justify-content-sm-center">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>

        </div>

    </div>

</form>
