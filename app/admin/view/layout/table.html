<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <link rel="stylesheet" href="/static/layui-v2.5.6/layui/css/layui.css">
    <script src="/static/layui-v2.5.6/layui/layui.js"></script>
    <style>
        .root-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="root-container">
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr>
                {volist name="tableHeader" id="items"}
                    <th name="{$items.field}">{$items.title}</th>
                {/volist}

            </tr>
            </thead>
            <tbody>
            {volist  name="data" id="dataItem"}
                <tr>
                    {volist name="tableHeader" id="items" }
                        <td name="{$items.field}">{$dataItem[$items.field]}</td>
                    {/volist}
                </tr>
            {/volist}

            </tbody>
        </table>
    </div>
</body>
</html>
